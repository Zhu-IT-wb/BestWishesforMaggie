<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff6b9d, #c44569, #ffc3a0, #ff677d, #d4a5a5);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
    }

    /* æ–°å¢ï¼šCanvas çƒŸèŠ±ç”»å¸ƒæ ·å¼ */
    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* ä¿è¯åœ¨èƒŒæ™¯ä¹‹ä¸Š */
      pointer-events: none; /* è®©é¼ æ ‡ç‚¹å‡»ç©¿é€ç”»å¸ƒï¼Œä¸å½±å“æŒ‰é’®æ“ä½œ */
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      z-index: 10; /* ä¿è¯æ–‡å­—å’ŒæŒ‰é’®åœ¨çƒŸèŠ±ä¹‹ä¸Š */
      position: relative;
      animation: fadeInUp 1.5s ease-out;
    }

    /* é¡¶éƒ¨åˆç…§å®¹å™¨ */
    .photo-strip {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      pointer-events: none;
      z-index: 5;
      overflow: visible;
    }

    .photo-strip img {
      width: 140px;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
      border: 3px solid rgba(255, 255, 255, 0.8);
      background: #fff;
      opacity: 0;
      transform: translateY(-160%);
      animation: fallDownUp 6s ease-in-out forwards;
    }

    @keyframes fallDownUp {
      0% { transform: translateY(-160%); opacity: 0; }
      20% { transform: translateY(0); opacity: 1; }
      70% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-160%); opacity: 0; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .heart-icon {
      font-size: 5rem;
      animation: heartbeat 1.5s ease-in-out infinite;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8));
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      10%, 30% { transform: scale(1.1); }
      20%, 40% { transform: scale(1.05); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem;
      color: white;
      text-shadow: 0 0 20px rgba(255, 107, 157, 0.8),
        0 0 40px rgba(255, 107, 157, 0.5),
        3px 3px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px rgba(255, 107, 157, 0.8), 0 0 40px rgba(255, 107, 157, 0.5), 3px 3px 10px rgba(0, 0, 0, 0.3); }
      100% { text-shadow: 0 0 30px rgba(255, 107, 157, 1), 0 0 60px rgba(255, 107, 157, 0.7), 3px 3px 10px rgba(0, 0, 0, 0.3); }
    }

    .subtitle {
      font-family: 'Playfair Display', serif;

      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      letter-spacing: 1px;
    }

    #enterButton {
      padding: 20px 50px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
      color: white;
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 50px;
      box-shadow: 0 10px 40px rgba(255, 107, 157, 0.5),
        0 0 20px rgba(255, 255, 255, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    #enterButton::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    #enterButton:hover::before { width: 300px; height: 300px; }

    #enterButton:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 50px rgba(255, 107, 157, 0.7),
        0 0 30px rgba(255, 255, 255, 0.5),
        inset 0 1px 3px rgba(255, 255, 255, 0.6);
      border-color: white;
    }

    #enterButton:active { transform: translateY(-2px) scale(1.02); }

    .button-text { position: relative; z-index: 1; }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      font-size: 2rem;
      animation: float 8s infinite ease-in-out;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Rose petals */
    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      border-radius: 50% 0 50% 50%;
      opacity: 0.6;
      animation: petalFall 10s infinite ease-in;
    }

    @keyframes petalFall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: sparkleAnim 3s infinite ease-in-out;
    }

    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      .subtitle { font-size: 1.2rem; }
      #enterButton { padding: 15px 35px; font-size: 1.1rem; }
      .heart-icon { font-size: 3.5rem; }
    }

    /* Popup Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 192, 203, 0.35);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Popup Card */
    .popup-card {
      background: linear-gradient(145deg, #ffe0eb, #ffd1e1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(255, 107, 157, 0.5);
      animation: popIn 0.6s ease;
      border: 2px solid white;
      position: relative;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup-card h2 {
      font-family: 'Great Vibes', cursive;
      color: #c44569;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .popup-card p {
      color: #444;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
    }

    .popup-card input {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      outline: none;
      width: 80%;

      text-align: center;

      box-shadow: 0 0 15px rgba(255, 107, 157, 0.3);
    }

    .popup-card button {
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);

      color: white;
      padding: 12px 30px;

      font-weight: 600;
      transition: all 0.3s ease;

    }

    .popup-card button:hover {

    }

    .popup-actions {

    .popup-card .secondary-btn {

    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.8rem;
      color: #c44569;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .close-btn:hover { transform: scale(1.2); }

    @media (max-width: 768px) {
      .popup-card { width: 85%; padding: 30px; }
    }
  </style>
</head>

<body>

  <canvas id="fireworksCanvas"></canvas>

  <div class="container">
    <div class="heart-icon">ğŸ’</div>
    <h1>Something Special Awaits...</h1>
    <p class="subtitle">A message crafted with love, just for someone special</p>
    <button id="enterButton">
      <span class="button-text">âœ¨ Unlock The Magic âœ¨</span>
    </button>
  </div>

  <div class="overlay" id="popupOverlay">
    <div class="popup-card">
      <div class="close-btn" id="closePopup">Ã—</div>
      <h2>ğŸ’Œ è¾“å…¥æˆ‘ä»¬çš„ä¸“å±å¯†ç </h2>
      <p>å°æç¤ºï¼šå¯†ç æ˜¯ä» 2017 å¹´ 7 æœˆ 15 æ—¥åˆ°ä»Šå¤©ï¼Œæˆ‘ä»¬ç›¸çˆ±çš„æ€»å¤©æ•°ã€‚ğŸ’–</p>
      <input type="password" id="passwordInput" placeholder="åœ¨ä¸€èµ·çš„å¤©æ•°æœ‰å¤šå°‘å‘¢ï¼Ÿâœ¨" />
      <div class="popup-actions">
        <button id="continueButton">å¼€å¯åªå±äºæˆ‘ä»¬çš„å®‡å®™ ğŸ’Œ</button>
        <button id="cancelButton" class="secondary-btn">å…ˆä¿å¯†ï¼Œç¨åå†çœ‹ âœ¨</button>
      </div>
    </div>
  </div>

  <script>
    // Create floating hearts
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’'][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 3 + 's';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    // Create rose petals
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDelay = Math.random() * 5 + 's';
      petal.style.animationDuration = (8 + Math.random() * 4) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 12000);
    }

    // Create sparkles
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 3000);
    }

    // Generate effects
    setInterval(createFloatingHeart, 800);
    setInterval(createPetal, 600);
    setInterval(createSparkle, 400);

    // Logic for Popup
    const overlay = document.getElementById('popupOverlay');
    const openBtn = document.getElementById('enterButton');
    const closeBtn = document.getElementById('closePopup');
    const continueBtn = document.getElementById('continueButton');
    const cancelBtn = document.getElementById('cancelButton');
    const passwordInput = document.getElementById('passwordInput');

    openBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    cancelBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    function getLoveDays() {
      const start = new Date(2017, 6, 15); // 2017-07-15
      const today = new Date();
      const startMidnight = new Date(start.getFullYear(), start.getMonth(), start.getDate());
      const todayMidnight = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      const diffMs = todayMidnight.getTime() - startMidnight.getTime();
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24)); 
      return days;
    }

    continueBtn.addEventListener('click', () => {
      const input = parseInt(passwordInput.value.trim(), 10);
      const correct = getLoveDays();

      if (!Number.isNaN(input) && input === correct) {
        const name = 'ä¾¯æ·¼æ·¼';
        window.location.href = `page2.htm?name=${encodeURIComponent(name)}`;
      } else {
        passwordInput.value = '';
        passwordInput.placeholder = 'å˜˜ï¼Œå†æƒ³æƒ³å“¦ï½æ˜¯æˆ‘ä»¬ä¸€èµ·èµ°è¿‡çš„æ¯ä¸€ä¸ªæ—¥å¤œ ğŸ’•';
      }
    });

    // é¡¶éƒ¨åˆç…§å¾ªç¯æ‰è½
    const photoStrip = document.createElement('div');
    photoStrip.className = 'photo-strip';
    document.body.appendChild(photoStrip);

    // é¡¶éƒ¨æ‰è½åˆç…§ä½¿ç”¨ COS ä¸Šçš„å›¾ç‰‡
    const photoGroups = [
      [
        'https://love-images-2025-1314505463.cos.ap-beijing.myqcloud.com/01skiing/1.jpg',
        'https://love-images-2025-1314505463.cos.ap-beijing.myqcloud.com/01skiing/2.jpg',
        'https://love-images-2025-1314505463.cos.ap-beijing.myqcloud.com/01skiing/3.jpg'
      ],
     [
        'https://love-images-2025-1314505463.cos.ap-beijing.myqcloud.com/02baoquan/1.jpg',
        'https://love-images-2025-1314505463.cos.ap-beijing.myqcloud.com/02baoquan/2.jpg',
        'https://love-images-2025-1314505463.cos.ap-beijing.myqcloud.com/02baoquan/4.jpg',
        'https://love-images-2025-1314505463.cos.ap-beijing.myqcloud.com/02baoquan/5.jpg',
        
      ],
      [
        'https://love-images-2025-1314505463.cos.ap-beijing.myqcloud.com/everydayWithMaggie03/1.jpg',
        'https://love-images-2025-1314505463.cos.ap-beijing.myqcloud.com/everydayWithMaggie03/2.jpg',
        'https://love-images-2025-1314505463.cos.ap-beijing.myqcloud.com/everydayWithMaggie03/3.jpg'
      ]
    ];

    let currentPhotoGroupIndex = 0;

    function showNextPhotoGroup() {
      photoStrip.innerHTML = '';
      const group = photoGroups[currentPhotoGroupIndex];
      group.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = 'Our Memory Photo';
        img.style.animationDelay = (index * 0.3) + 's';
        photoStrip.appendChild(img);
      });
      currentPhotoGroupIndex = (currentPhotoGroupIndex + 1) % photoGroups.length;
    }

    showNextPhotoGroup();
    setInterval(showNextPhotoGroup, 7000);


    /* =========================================
       Canvas çƒŸèŠ±ç‰¹æ•ˆ (é«˜æ€§èƒ½ã€çº¿æ¡æ‹–å°¾ç‰ˆ)
       ========================================= */
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const particles = [];
    const fireworks = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // çƒŸèŠ±ï¼ˆä¸Šå‡é˜¶æ®µï¼‰ç±»
    class Firework {
      constructor(sx, sy, tx, ty) {
        this.x = sx;
        this.y = sy;
        this.sx = sx;
        this.sy = sy;
        this.tx = tx;
        this.ty = ty;
        this.distanceToTarget = Math.sqrt(Math.pow(sx - tx, 2) + Math.pow(sy - ty, 2));
        this.distanceTraveled = 0;
        // æ‹–å°¾åæ ‡
        this.coordinates = [];
        this.coordinateCount = 3;
        while (this.coordinateCount--) {
          this.coordinates.push([this.x, this.y]);
        }
        this.angle = Math.atan2(ty - sy, tx - sx);
        this.speed = 2;
        this.acceleration = 1.05;
        this.brightness = random(50, 70);
      }

      update(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);

        this.speed *= this.acceleration;

        const vx = Math.cos(this.angle) * this.speed;
        const vy = Math.sin(this.angle) * this.speed;
        
        this.distanceTraveled = Math.sqrt(Math.pow(this.sx - (this.x + vx), 2) + Math.pow(this.sy - (this.y + vy), 2));

        if (this.distanceTraveled >= this.distanceToTarget) {
          createParticles(this.tx, this.ty);
          fireworks.splice(index, 1);
        } else {
          this.x += vx;
          this.y += vy;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = 'hsl(' + random(300, 360) + ', 100%, ' + this.brightness + '%)'; // ç²‰ç´«åˆ°çº¢
        ctx.lineWidth = 3; 
        ctx.stroke();
      }
    }

    // çˆ†ç‚¸ç²’å­ç±»
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.coordinates = [];
        this.coordinateCount = 5; 
        while (this.coordinateCount--) {
          this.coordinates.push([this.x, this.y]);
        }
        this.angle = random(0, Math.PI * 2);
        this.speed = random(1, 15);
        this.friction = 0.95;
        this.gravity = 1;
        this.hue = random(300, 360); // é¢œè‰²èŒƒå›´ï¼šç²‰-ç´«-çº¢
        this.brightness = random(50, 80);
        this.alpha = 1;
        this.decay = random(0.015, 0.03);
      }

      update(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);
        
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        
        this.alpha -= this.decay;

        if (this.alpha <= this.decay) {
          particles.splice(index, 1);
        }
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function createParticles(x, y) {
      let particleCount = 60;
      while (particleCount--) {
        particles.push(new Particle(x, y));
      }
    }

    function loop() {
      requestAnimationFrame(loop);
      
      // åˆ¶é€ æ‹–å°¾æ•ˆæœï¼šä¸å®Œå…¨æ¸…é™¤ç”»å¸ƒï¼Œè€Œæ˜¯è¦†ç›–ä¸€å±‚åŠé€æ˜è‰²
      ctx.globalCompositeOperation = 'destination-out';
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // é€æ˜åº¦è¶Šä½æ‹–å°¾è¶Šé•¿
      ctx.fillRect(0, 0, w, h);
      
      ctx.globalCompositeOperation = 'lighter'; // å‘å…‰æ··åˆæ¨¡å¼

      // éšæœºå‘å°„
      if (Math.random() < 0.04) { // è°ƒæ•´å‘å°„é¢‘ç‡
          let startX = random(w * 0.1, w * 0.9);
          let targetX = random(startX - 100, startX + 100);
          let targetY = random(h * 0.1, h * 0.5); 
          fireworks.push(new Firework(startX, h, targetX, targetY));
      }

      let i = fireworks.length;
      while (i--) {
        fireworks[i].draw();
        fireworks[i].update(i);
      }

      let k = particles.length;
      while (k--) {
        particles[k].draw();
        particles[k].update(k);
      }
    }

    loop();
  </script>
