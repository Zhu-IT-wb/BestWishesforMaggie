<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>给你的一封新年信</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 首屏 -->
<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>新年快乐</h1>
    <p class="subtitle">这是我为你准备的一点点浪漫</p>
    <button id="startBtn">点一下</button>
  </div>
</section>

<!-- 正文 -->
<section class="content hidden" id="content">
  <p id="typewriter"></p>

  <div class="gallery">
    <img src="images/1.jpg">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
  </div>

  <p class="final">
    新的一年，希望我们依然在彼此身边。<br>
    不一定每天都有惊喜，但每天都很安心。
  </p>
</section>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
